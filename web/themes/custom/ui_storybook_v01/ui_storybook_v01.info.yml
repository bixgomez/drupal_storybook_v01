name: UI Storybook Theme v01
type: theme
description: This is a sub theme of Stable 9
core_version_requirement: ^8 || ^9 || ^10
# Defines the base theme
base theme: stable9
# Defines libraries group in which we can add CSS/JS.
libraries:
  - ui_storybook_v01/global-styling
  - ui_storybook_v01/sb-css
  - ui_storybook_v01/sb-js
ckeditor_stylesheets:
  - sb-drupal/dist/css/main.min.css
# Regions, quote the names
regions:
  header: 'Header'
  featured: 'Featured'
  content: 'Content'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  footer: 'Footer'
component-libraries:
  sb:
    paths:
      - sb-drupal/dist/twig