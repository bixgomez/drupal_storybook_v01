name: D9 Barrio Starter
type: theme
description: 'SASS starter kit for a Bootstrap Barrio SubTheme.'
# version: VERSION
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap_barrio

libraries:
  - d9_barrio_starter/global-styling

libraries-override:
  bootstrap_barrio/global-styling: false

regions:
  header_first: 'Header first'
  header_second: 'Header second'
  header_third: 'Header third'
  primary_menu: 'Primary menu'
  breadcrumbs: 'Breadcrumbs'
  info: 'Info'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'

components:
  namespaces:
    component:
      - src/components

# Information added by Drupal.org packaging script on 2021-10-11
version: '5.0.5'
project: 'd9_barrio_starter'
datestamp: 1633918678
